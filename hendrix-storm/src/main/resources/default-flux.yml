# Topology definition
# name to be used when submitting
name: "HendrixRulesTopology"

# NOTE: We may want to consider some level of spring integration. For example, allowing component references
# to a spring `ApplicationContext`.

# topology configuration
# this will be passed to the submitter as a map of config options
#
config:
    topology.workers: 2
    rstore.type: "io.symcpe.hendrix.storm.SQLRulesStore"
    rstore.sql.url: "jdbc:mysql://192.168.99.101:32770/"
    rstore.sql.db: "hendrix"
    rstore.sql.table: "rules_table"
    rstore.username: "root"
    rstore.password: "root"
    rule.group.active: "true"
    printErrors: "true"
    #printRuleTranslator: "true"
    printAlerts: "true"
    #printTranslator: "true"
    mode: "metric"
    log.slow: "1000"
    enable.alert.viewer: "true"
    ui.endpoint: "http://192.168.99.101:9000/api/receive/"

# Components
# Components are analagous to Spring beans. They are meant to be used as constructor,
# property(setter), and builder arguments.
#
# for the time being, components must be declared in the order they are referenced
components:
  - id: "zkHosts"
    className: "storm.kafka.ZkHosts"
    constructorArgs:
      - "localhost:2181"

  - id: "logSpoutConfig"
    className: "storm.kafka.SpoutConfig"
    constructorArgs:
      # brokerHosts
      - ref: "zkHosts"
      # topic
      - "logTopic"
      # zkRoot
      - "/"
      # id
      - "logTopic"
    properties:
      - name: "ignoreZkOffsets"
        value: false
      - name: "bufferSizeBytes"
        value: 2097152
#      - name: "fetchMaxWait"
#        value:
      - name: "fetchSizeBytes"
        value: 2097152

  - id: "ruleSpoutConfig"
    className: "storm.kafka.SpoutConfig"
    constructorArgs:
      # brokerHosts
      - ref: "zkHosts"
      # topic
      - "rulesTopic"
      # zkRoot
      - "/"
      # id
      - "rulesTopic"
    properties:
      - name: "ignoreZkOffsets"
        value: false
      - name: "bufferSizeBytes"
        value: 1048576
#      - name: "fetchMaxWait"
#        value:
      - name: "fetchSizeBytes"
        value: 1048576

# spout definitions
spouts:
  - id: "logSpout"
    className: "io.symcpe.hendrix.storm.bolts.helpers.FileLogReaderSpout"
#    className: "storm.kafka.KafkaSpout"
#    constructorArgs:
#      - ref: "logSpoutConfig"
    constructorArgs:
      - "~/hendrix/test-data"

  - id: "ruleSpout"
    className: "io.symcpe.hendrix.storm.bolts.helpers.SpoolingFileSpout"
    constructorArgs:
      - "~/hendrix/rule-updates.txt"
#    className: "storm.kafka.KafkaSpout"
#    constructorArgs:
#      - ref: "ruleSpoutConfig"

# bolt definitions
bolts:
  - id: "interceptionBolt"
    className: "io.symcpe.hendrix.storm.bolts.InterceptionBolt"
    parallelism: 1

    # ...
  - id: "translatorBolt"
    className: "io.symcpe.hendrix.storm.bolts.JSONTranslatorBolt"
    parallelism: 1

    # ...
  - id: "ruleTranslatorBolt"
    className: "io.symcpe.hendrix.storm.bolts.RuleTranslatorBolt"
    parallelism: 1

    # ...
  - id: "ruleEngineBolt"
    className: "io.symcpe.hendrix.storm.bolts.RulesEngineBolt"
    parallelism: 1

    # ...
  - id: "alertViewerBolt"
    className: "io.symcpe.hendrix.storm.bolts.helpers.AlertViewerBolt"
    parallelism: 1

    # ...
  - id: "alertEngineBolt"
    className: "io.symcpe.hendrix.storm.bolts.AlertingEngineBolt"
    parallelism: 1

    # ...
  - id: "errorBolt"
    className: "io.symcpe.hendrix.storm.bolts.ErrorBolt"
    parallelism: 1

  - id: "printerBolt"
    className: "io.symcpe.hendrix.storm.bolts.helpers.PrinterBolt"
    parallelism: 1

#stream definitions
# stream definitions define connections between spouts and bolts.
# note that such connections can be cyclical
# custom stream groupings are also supported

streams:
  # Log Spout
  - name: "Kafka->Interception" # name isn't used (placeholder for logging, UI, etc.)
    from: "logSpout"
    to: "interceptionBolt"
    grouping:
      type: SHUFFLE

  # Rule Spout
  - name: "Kafka Rules->Rule Translator" # name isn't used (placeholder for logging, UI, etc.)
    from: "ruleSpout"
    to: "ruleTranslatorBolt"
    grouping:
      type: SHUFFLE

  - name: "Interception->Translator"
    from: "interceptionBolt"
    to: "translatorBolt"
    grouping:
      type: SHUFFLE

  - name: "Translator->Rule Engine"
    from: "translatorBolt"
    to: "ruleEngineBolt"
    grouping:
      type: SHUFFLE
      
  - name: "Rule Engine->Alert Engine"
    from: "ruleEngineBolt"
    to: "alertEngineBolt"
    grouping:
      type: SHUFFLE
      streamId: alertStream

  - name: "Rule Translator->Rule Engine"
    from: "ruleTranslatorBolt"
    to: "ruleEngineBolt"
    grouping:
      type: ALL
      streamId: ruleStream
      
  - name: "Rule Translator->Alert Engine"
    from: "ruleTranslatorBolt"
    to: "alertEngineBolt"
    grouping:
      type: ALL
      streamId: ruleStream

  - name: "Translator->Error"
    from: "translatorBolt"
    to: "errorBolt"
    grouping:
      type: SHUFFLE
      streamId: "errorStream"

  - name: "Rule Translator->Error"
    from: "ruleTranslatorBolt"
    to: "errorBolt"
    grouping:
      type: SHUFFLE
      streamId: "errorStream"
      
  - name: "Rule Translator->Error"
    from: "ruleTranslatorBolt"
    to: "errorBolt"
    grouping:
      type: SHUFFLE
      streamId: "errorStream"

  - name: "Rule Engine->Error"
    from: "ruleEngineBolt"
    to: "errorBolt"
    grouping:
      type: SHUFFLE
      streamId: "errorStream"
      
  - name: "Alert Engine->Error"
    from: "alertEngineBolt"
    to: "errorBolt"
    grouping:
      type: SHUFFLE
      streamId: "errorStream"