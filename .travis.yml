language: java
jdk:
- oraclejdk8
install: true
addons:
  apt:
    packages:
    - rpm
script: mvn -T2 -DSTORM_TEST_TIMEOUT_MS=60000 clean verify
after_success:
- curl -L -o /tmp/conditionalbuild.sh https://gist.github.com/ambud/3480192ce43fd35a4640201ba10794f5/raw/
- chmod a+x /tmp/conditionalbuild.sh
- /tmp/conditionalbuild.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - $HOME/.m2
before_install:
- openssl aes-256-cbc -K $encrypted_7ad25e678381_key -iv $encrypted_7ad25e678381_iv
  -in travis.enc -out travis -d
